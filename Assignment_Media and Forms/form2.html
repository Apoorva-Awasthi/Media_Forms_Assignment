<!DOCTYPE html>
<html>

    <body>

        <div class="container">
          <h1>Sign In</h1>
          <hr>
          
          <label for="fname">First Name: </label>
          <input type="text" placeholder="First Name" name="first_name" minlength="3" maxlength="150" required>
           <br><br>

          <label for="lname">Last Name: </label>
          <input type="text" placeholder="Last Name" name="last_name" minlength="3" maxlength="150" required>
           <br><br>

          <label for="email">Email: </label> 
          <input type="text" placeholder="Enter Email" name="email" minlength="3" maxlength="150" required>
          <br><br>
          <button type="submit" class="signinbtn">Sign In</button>
        </div>
    </body>

</html>
